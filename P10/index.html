<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Números Enteros</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Matriz de Números Enteros</h1>

        <div>
            <label for="size">Tamaño de la Matriz (n x n):</label>
            <input type="number" id="size" min="2" value="3">
            <button id="generar-btn">Generar Matriz</button>
        </div>

        <div id="matriz-container" class="matriz-container">
            <!-- La matriz se llenará aquí -->
        </div>

        <h2>Resultado después del método de Gauss:</h2>
        <div id="resultado-container" class="resultado-container">
            <!-- El resultado de la matriz reducida aparecerá aquí -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
